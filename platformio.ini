# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[env:modwifi]
#551:NTPClient
#444:Buttons
#44: Time
#567:WifiManager
#549:WebSockets
lib_install=551,444,44,567,549
build_flags=!echo -D__BUILDYEAR=$(date +%Y) -D__BUILDMONTH=$(date +%m) -D__BUILDDAY=$(date +%d) -D__BUILDHOUR=$(date +%H) -D__BUILDMIN=$(date +%M) -D__BUILDSEC=$(date +%S) -D__BUILDEPOCH=$(date +%s)
# -D__BUILDMONTH=$(date +%m) -D__BUILDday=$(date +%d) -D__BUILDHOUR=$(date +%H) -D__BUILDMIN=$(date +%M) -D__BUILDSEC=$(date +%S) -D__BUILDEPOCH=$(date +%s)
platform = espressif
framework = arduino
board = modwifi
upload_port=192.168.1.199
